<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For You âœ¨</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <style>
        :root {
            --primary-pink: #ffafcc;
            --soft-white: #fff5f5;
            --text-color: #594e4e;
        }

        body {
            background: var(--soft-white);
            font-family: 'Quicksand', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            color: var(--text-color);
        }

        /* Background Hati Melayang */
        .heart-bg {
            position: absolute;
            top: -10%;
            font-size: 20px;
            color: var(--primary-pink);
            user-select: none;
            z-index: -1;
            animation: fall linear forwards;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        .card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(8px);
            padding: 40px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            max-width: 350px;
            width: 90%;
            border: 1px solid white;
            animation: fadeIn 1.5s ease-out;
        }

        h1 {
            font-family: 'Sacramento', cursive;
            font-size: 3rem;
            margin-bottom: 10px;
            color: #ff4d6d;
        }

        p { font-size: 1rem; line-height: 1.6; margin-bottom: 25px; }

        .btn-group {
            position: relative;
            display: flex;
            justify-content: center;
            gap: 15px;
            height: 50px;
        }

        button {
            padding: 12px 30px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yesBtn { background: #ff4d6d; color: white; }
        #yesBtn:hover { transform: scale(1.1); background: #ff758f; }

        #noBtn {
            background: white;
            color: #ff4d6d;
            border: 1px solid #ff4d6d;
            position: absolute; /* Dibutuhkan untuk fungsi lari */
            right: 20px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="card">
        <h1 id="title">Hellouuu!âœ¨</h1>
        <p id="message">Will u b my valentineeee??? ðŸŒ¸</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="accepted()">iyesss</button>
            <button id="noBtn" onmouseover="moveNo()">mohhh</button>
        </div>
    </div>

    <script>
        // Efek Hati Melayang Otomatis
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-bg');
            heart.innerHTML = 'ðŸŒ¸'; // Bisa ganti â¤ï¸ atau âœ¨
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heart.style.opacity = Math.random();
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 5000);
        }
        setInterval(createHeart, 300);

        // Fungsi Tombol No yang Lari
        function moveNo() {
            const btn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        // Fungsi Tombol Yes
        function accepted() {
            Swal.fire({
                title: 'Yay!ï¸ thank uuu',
                text: 'text me rn.',
                confirmButtonColor: '#ff4d6d',
                confirmButtonText: 'Text R',
                backdrop: `rgba(255,175,204,0.4)`
            }).then((result) => {
                if (result.isConfirmed) {
                    window.location.href = "https://wa.me/6285859861572?text=143";
                }
            });
        }
    </script>
</body>
</html>
